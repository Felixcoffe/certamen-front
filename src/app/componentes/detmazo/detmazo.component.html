
    <mat-toolbar>
      <button mat-flat-button (click)="back()"> Volver</button>
      <div style="flex: 1 1 auto ;"></div>
      <span style="text-align: center;">{{mtgdeck.nombre}}</span>
      <div style="flex: 1 1 auto ;"></div>
      <button mat-flat-button [routerLink]="['/mazos',mtgdeck.id,'agregarcarta']">agregar carta</button>
    </mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="coste">
        <th mat-header-cell *matHeaderCellDef>coste de mana</th>
        <td mat-cell *matCellDef="let element">{{element.coste}}</td>
      </ng-container>

      <ng-container matColumnDef="espacio1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: end;"> 
            <a class="pointer" (click)="eliminarCarta(i)">
                <mat-icon>
                    delete
                </mat-icon>
            </a>
         </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
